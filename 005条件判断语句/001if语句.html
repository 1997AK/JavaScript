<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if语句</title>
</head>
<body>
    <script>
        /**
         * if语句
         * 通过一个if语句来决定代码是否执行
         * 语法：if(条件) { 要执行的代码 }
         * 通过 () 里面的条件是否成立来决定 {} 里面的代码是否执行
        */
        // if (true) {
        //     alert(`因为()里的条件是true，我会执行`)
        // }
        // if (false) {
        //     alert(`因为()里的条件是false，我不会执行`)
        // }


        /**
         * if else语句
         * 通过if条件来判断，执行哪一个{}里的代码
         * 语法：if(条件) { 条件为true时执行的代码 } else { 条件为false时执行的代码 }
         * 两个 {} 里面的代码一定有一个会执行
        */
        // if (false) {
        //     alert('真的')
        // } else {
        //     alert('假的')
        // }


        /**
         * if else if...语句
         * 可以通过if 和 else if来设置多个条件进行判断
         * 语法：if(条件1) { 条件1为true时执行的代码 } else if (条件2) { 条件2为true时执行的代码 } else if (条件3) { 条件3为true时执行的代码 }...
         * 会从if开始依次判断
         *      如果第一个判断为true，那么就会执行后面{}里的代码
         *      如果第一个判断为false，就会判断第二个条件，以此类推
         * 
         * 多个 {} 只会有一个被执行，一旦有一个条件为true了，后面的就不再判断了
        */
        // if (false) {
        //     alert('我是代码1')
        // } else if (true) {
        //     alert('我是代码2')
        // }


        /**
         * if else if... else语句
         * 和 if else if... 基本一致，只不过实在所有条件都不满足的时候，执行最后else后面的 {}
         * 语法：if(条件1) { 条件1为true时执行的代码 } else if (条件2) { 条件2为true时执行的代码 } ... else { 前面条件都不满足时执行的代码 }
        */
        // if (false) {
        //     alert('我是代码1')
        // } else if (false) {
        //     alert('我是代码2')
        // } else {
        //     alert('都不满足')
        // }



        // 可以整除2的是整数，否则是奇数
        var a = 77
        if (a % 2 === 0) {
            document.write(a, "是偶数")
        } else {
            document.write(a, "是奇数")
        }
        document.write("================")
        if (a >= 90) {
            document.write("成绩评分是A")
        } else if (a >= 80) {
            document.write("成绩评分是B")
        } else if (a >= 70) {
            document.write("成绩评分是C")
        } else if (a >= 60) {
            document.write("成绩评分是D")
        } else {
            document.write("成绩评分是E")
        }
        document.write("================")
        let year = new Date().getFullYear()
        document.write(year)
        if (year % 400 === 0) {
            document.write("是世纪闰年")
        } else if (year % 4 === 0 && year % 100 !== 0) {
            document.write("是普通闰年")
        } else {
            document.write("是平年")
        }

    </script>
</body>
</html>
