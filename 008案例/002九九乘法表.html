<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
</head>
<body>
    <script>
        
        for (i = 1; i <= 9; i++) {
            for (j = 1; j <= i; j++) {
                document.write(`${j}*${i}=${i * j}`)
                document.write('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;')
            }
            document.write('<br><br>')
        }
    </script>
</body>
</html>
