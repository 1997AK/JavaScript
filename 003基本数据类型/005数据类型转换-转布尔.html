<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型转换-布尔</title>
</head>
<body>
    <script>
        /**
         * Boolean(变量)
         * 在js中，只有''、0、null、undefind、NaN这些是false,其余都是true
        */
        // var a = 100
        // var b = Boolean(a)
        // console.log(typeof a, a) // number 100
        // console.log(typeof b, b) // boolean true

        var a = 0
        var b = Boolean(a)
        console.log(typeof a, a) // number 0
        console.log(typeof b, b) // boolean false
    </script>
</body>
</html>
