<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三元运算符</title>
</head>
<body>
    <script>
        /**
         * 三元运算符
         * 语法：条件 ? 条件为true时执行 : 条件为false时执行
        */
        
        var age = 18
        age >= 18 ? alert('我成年了') : alert("我还没有成年")
    </script>
</body>
</html>
