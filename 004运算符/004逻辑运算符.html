<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算符</title>
</head>
<body>
    <script>
        /**
         * &&
         * 逻辑与
         * 符号左边为true 并且 右边也为true，才返回true
         * 只要有一边不是true，那么久返回false
         * true && true     返回true
         * true && false    返回false
         * false && true    返回false
         * false && false   返回false
        */

        /**
         * ||
         * 逻辑或
         * 符号左边为true 或 右边为true，都会返回true
         * 只有两边都为false时才会返回false
         * true || true     返回true
         * true || false    返回true
         * false || true    返回true
         * false || false   返回false
        */

        /**
         * !
         * 逻辑非
         * 本身是true，使用了 ! 返回的就是false
         * 本身是false，使用了 ! 返回的就是true
         * !true            返回false
         * !false           返回true
         * !0               返回true
         * !1               返回false
         * !""              返回true
         * !"asds"          返回false
         * !null            返回true
         * !undefined       返回true
        */
    </script>
</body>
</html>
