<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比较运算符</title>
</head>
<body>
    <script>
        /**
         * ==  ===  >=  <=  >  <  !=  !==
         * ==  比较符号两边的值是否相等，不判断数据类型
         * === 比较符号两边的值和数据类型是否相等
         * >=  比较符号左边的值是否大于等于右边的值
         * <=  比较符号左边的值是否小于等于右边的值
         * >   比较符号左边的值是否大于右边的值
         * <   比较符号左边的值是否小于右边的值
         * !=  比较符号两边是否不相等，不判断数据类型，不相等返回true，相等返回false
         * !== 比较符号两边的值和数据类型是否不相等，不相等返回true，相等返回false
        */
        var a = 100, b = 100, c = 1;
        console.log(a == b) // Boolean  true
        console.log(a == c) // Boolean  false

    </script>
</body>
</html>
