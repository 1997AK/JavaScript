<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环</title>
</head>
<body>
    <script>
        /**
         * for(){}
         * 语法：for (var i = 0; i <= 10; i++) { 要执行的代码 }
        */

        let sum = 0;
        for (var i = 1; i <= 100; i++) { 
            sum += i
        }
        console.log(sum);


        let a = 0
        for (var i = 1000; i <= 2000; i += 4) {
            if (i % 400 === 0 || i % 100 !== 0) {
                a++
                document.write(i, "是闰年")
                document.write("&nbsp;&nbsp;&nbsp;&nbsp;")
                if (a === 4) {
                    document.write("<br>")
                    a = 0
                }
            }
        }
    </script>
</body>
</html>
