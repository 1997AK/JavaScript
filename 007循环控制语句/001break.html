<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BREAK</title>
</head>
<body>
    <script>
        /**
         * break
         * 在循环没有进行完毕的时候，如果设置的条件满足，提前终止循环
         * 要终止循环，就可以直接使用 break 关键字
        */

        for (i = 0; i <= 10; i++) {
            if (i === 3) {
                console.log("有内鬼终止交易")
                break;
            }
            console.log(i)
        }
    </script>
</body>
</html>
