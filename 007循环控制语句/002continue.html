<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue</title>
</head>
<body>
    <script>
        /**
         * continue
         * 在循环中，把符合条件的本次循环跳过去，继续执行后续的循环
         * 跳过某次循环就可以使用 continue 关键字
        */

        for (var i = 0; i <= 5; i++) {
            if (i === 3) {
                continue
            }
            console.log(i)
        }
    </script>
</body>
</html>
